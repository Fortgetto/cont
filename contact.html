<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Записная книжка</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Записная книжка</h1>
		</div>
		<div class="quickadd"><button id="addButton">+ добавить контакт</button>
		<label id="filter" for="filterField"></label><input type="text" id="filterField" class="filterField" placeholder="отсортировать по словам">
		</div>
		<div class="quickaddForm">
			<label id="forname" for="name">Ф.И.О</label><input type="text" id="name" class="formFields">
			<label for="addressNote"></label><textarea type="text" name="addressNote" id="address"
 cols="30" rows="10" class="formFields"></textarea>
			<label id="formail" for="email">e-mail</label><input type="text" id="email" class="formFields">
			<label id="forphone" for="phone">телефон</label><input type="text" id="phone" class="formFields">
			
			<button id="Add">сохранить</button><button id="Cancel">отмена</button>
		</div>
		<div class="addbook">
		</div>
	</div>
</body>
</html>
